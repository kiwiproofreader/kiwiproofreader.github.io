    <!-- main section -->
    <section>
        <div class="heading h1">
            <div class="text"><h1>Contact</h1></div>
            <div class="polygon">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <polygon points="0,0 20,0 25,50 20,100 0,100" />
                    <polygon points="25,0 30,50 25,100 75,100 70,50 75,0" />

                    <polygon class="small" points="5,0 10,50 5,100 95,100 90,50 95,0" />
                </svg>
            </div>
        </div>
        
        <!-- contact form -->
        <form method="POST" action="https://formspree.io/christina.shadbolt@gmail.com">
            <label>Name</label>
            <input type="text" name="firstname" placeholder="First name" required/>
            <input type="text" name="lastname" placeholder="Last name" required/>
            
            <label>Email address</label>
            <input type="email" name="_replyto" placeholder="Your email address" required/>
            
            <input type="hidden" name="_subject" value="KiwiProofreader Contact"/>
            
            <label>Comment / Request</label>
            <textarea name="message" placeholder="Your message" required></textarea>
            
            <!-- to ignore spambots -->
            <input type="text" name="_gotcha" style="display:none" />
            
            <button type="submit" title="Send to christina.shadbolt@gmail.com  via formspree.io">Send</button>
        </form>
        
        <p>Or if you prefer, you can use your own mailing system to email me at <a href="mailto:christina.shadbolt@gmail.com?subject=Proofreading"  title="mailto">christina.shadbolt@gmail.com</a>.</p>
